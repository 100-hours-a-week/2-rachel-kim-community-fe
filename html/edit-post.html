<!-- edit-post.html -->

<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/css/edit-post.css">
</head>
<body>
    <div class="banner">
        <span id="back-arrow">&lt;</span>
        <p id="banner-text">💫 코드 플래닛</p>
        <img id ="profile-img" src="/assets/images/profile-icon.webp" alt="프로필 이미지"/>
        <ul class="dropdown-menu">
            <li><a href="#" id="profile-link">회원정보수정</a></li>
            <li><a href="#" id="password-link">비밀번호수정</a></li>
            <li><a href="#" id="logout-link">로그아웃</a></li>
        </ul>
    </div>
    <div class="center-container">
        <p id="post-edit-text">게시글 수정</p>
        <div class="post-edit-container">
            <div class="post-field">
                <label for="title" class="common-label">제목*</label>
                <input type="text" id="title" placeholder="수정 할 제목 연결">
            </div>
            <div class="post-field">
                <label for="content" class="common-label">내용*</label>
                <textarea id="content" placeholder="수정 할 내용 연결"></textarea>
                <span id="helper-text">* helper-text</span>
            </div>
            <div class="post-field">
                <label for="image" class="common-label">이미지</label>
                <input type="file" id="image" accept="image/*">
                <div class="file-container">
                    <label for="image" id="file-button">파일 선택</label>
                    <span id="file-name">파일을 선택해주세요.</span>
                </div>
            </div>
            <button id="edit-button">수정하기</button>
        </div>
    </div>
    <script src="/config.js"></script>
    <script src="/js/edit-post.js"></script>
</body>
</html>
