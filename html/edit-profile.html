<!-- edit-profile.html -->

<!DOCTYPE html>
<html lang="ko">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="/css/edit-profile.css">
</head>
<body>
    <div class="banner">
        <p id="banner-text">💫 코드 플래닛</p>
        <img id ="profile-img" src="/assets/images/profile-icon.webp" alt="프로필 이미지"/>
        <ul class="dropdown-menu">
            <li><a href="#" id="profile-link">회원정보수정</a></li>
            <li><a href="#" id="password-link">비밀번호수정</a></li>
            <li><a href="#" id="logout-link">로그아웃</a></li>
        </ul>
    </div>
    <div class="center-container">
        <p id="edit-profile-text">회원정보수정</p>
        <div class="profile-photo-container">
            <p>프로필 사진*</p>
            <img id="current-profile-photo" src="/assets/images/profile-icon.webp" alt="프로필 사진 미리보기">
            <input type="file" id="profile-photo" accept="image/*"/>
            <label for="profile-photo" id="change-button">변경</span>
        </div>
        <div class="email-area">
            <label for="email">이메일</label>
            <p>startupcode@gmail.com</p>
        </div>
        <div class="nickname-area">
            <label for="nickname">닉네임</label>
            <input type="nickname" id="nickname" placeholder="수정 할 닉네임">
            <span id="helper-text">* helper-text</span>
        </div>
        <button id="edit-button">수정하기</button>
        <a href="#" id="delete-account-link">회원 탈퇴</a>
        <button id="save-button">수정완료</button>
        <div id="toast">수정 완료!</div>
    </div>
    <div class="overlay">
        <div class="modal" id="delete-account-modal">
            <div class="modal-content">
                <h2>회원탈퇴 하시겠습니까?</h2>
                <p>작성된 게시글과 댓글은 삭제됩니다.</p>
                <div class="modal-actions">
                    <button class="modal-cancel-button" id="cancel-button">취소</button>
                    <button class="modal-confirm-button" id="confirm-button">확인</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/config.js"></script>
    <script src="/js/edit-profile.js"></script>
</body>
</html>
