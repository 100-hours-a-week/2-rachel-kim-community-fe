<!DOCTYPE html>
<html lang="ko">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit profile</title>
    <link rel="stylesheet" href="/css/edit-profile.css">
</head>
<body>
    <div class="banner">
        <p id="banner-text">아무 말 대잔치</p>
        <img id ="profile-img" src="/assets/images/profile-icon.webp" alt="프로필 이미지"/>
        <ul class="dropdown-menu">
            <li><a href="#">회원정보수정</a></li>
            <li><a href="#">비밀번호수정</a></li>
            <li><a href="#">로그아웃</a></li>
        </ul>
    </div>
    <div class="center-container">
        <p id="edit-profile-text">회원정보수정</p>
        <div class="profile-photo-container">
            <p>프로필 사진*</p>
            <input type="file" id="profile-photo" accept="image/*" />
            <div class="profile-photo-wrapper">
                <img id="current-profile-photo" src="../assets/images/profile-icon.webp" alt="현재 프로필 사진">
                <label for="profile-photo" id="profile-photo-label">변경</label>
            </div>
        </div>
        <div class="email-area">
            <label for="email">이메일</label>
            <p>startupcode@gmail.com</p>
        </div>
        <div class="nickname-area">
            <label for="nickname">닉네임</label>
            <input type="nickname" id="nickname" placeholder="수정 할 닉네임">
            <span class="helper-text">* helper-text</span>
        </div>
        <button id="edit-button">수정하기</button>
        <div class="delete-account-link">
            <a href="#">회원 탈퇴</a>
        </div>
        <button id="save-button">수정완료</button>
    </div>
    <div class="modal" id="delete-account-modal">
        <div class="modal-content">
            <h2>회원탈퇴 하시겠습니까?</h2>
            <p>작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="modal-actions">
                <button id="cancel-button">취소</button>
                <button id="confirm-button">확인</button>
            </div>
        </div>
    </div>
</body>
</html>
