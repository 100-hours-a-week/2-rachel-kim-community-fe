<!-- sign-in.html -->

<!DOCTYPE html>
<html lang="ko">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/css/sign-in.css">
</head>
<body>
    <div class="banner">
        <span id="back-arrow">&lt;</span>
        <p id="banner-text">아무 말 대잔치</p>
    </div>
    <div class="center-container">
        <p id="signup-text">회원가입</p>
        <div class="profile-photo-container">
            <p>프로필 사진</p>
            <span class="helper-text">* helper-text</span>
            <input type="file" id="profile-photo" accept="image/*" />
            <label for="profile-photo" id="profile-photo-label">
                <span class="plus-icon">+</span>
            </label>
        </div>
        <div class="input-area">
            <label for="email">이메일*</label>
            <input type="email" id="email" placeholder="이메일을 입력하세요">
            <span class="helper-text">* helper-text</span>
        </div>
        <div class="input-area">
            <label for="password">비밀번호*</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            <span class="helper-text">* helper-text</span>
        </div>
        <div class="input-area confirm-password-area">
            <label for="confirm-password">비밀번호 확인*</label>
            <input type="password" id="confirm-password" placeholder="비밀번호를 한번 더 입력하세요">
            <span class="helper-text">* helper-text</span>
        </div>
        <div class="input-area nickname-area">
            <label for="nickname">닉네임*</label>
            <input type="nickname" id="nickname" placeholder="닉네임을 입력하세요">
            <span class="helper-text">* helper-text</span>
        </div>
        <button id="signup-button">회원가입</button>
        <div id="login-link">
            <a href="#">로그인하러 가기</a>
        </div>
    </div>
    <script src="/js/sign-in.js"></script>
</body>
</html>
