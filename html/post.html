<!-- post.html -->

<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
    <link rel="stylesheet" href="/css/post.css"> 
</head>
<body>
    <div class="banner">
        <span id="back-arrow">&lt;</span>
        <p id="banner-text">아무 말 대잔치</p>
        <img id="profile-img" src="/assets/images/profile-icon.webp" alt="프로필 이미지"/>
        <ul class="dropdown-menu">
            <li><a href="#" id="profile-link">회원정보수정</a></li>
            <li><a href="#" id="password-link">비밀번호수정</a></li>
            <li><a href="#" id="logout-link">로그아웃</a></li>
        </ul>
    </div>
    <div class="center-container">
        <!-- 게시글 상세 내용 각각 동적 생성 -->
        <div id="post-container">
            <h1 id="title"></h1>
            <div class="post-header">
                <div class="post-meta">
                    <div class="author-info">
                        <img src="" alt="작성자 프로필 이미지" id="author-photo">
                        <span id="author-name"></span>
                    </div>
                    <span id="post-date"></span>
                    <span id="post-time"></span>
                </div>
                <div class="post-actions">
                    <button id="edit-post-button">수정</button>
                    <button id="delete-post-button">삭제</button>
                </div>
            </div>
            <hr id="post-separator">
            <div class="post-image">
                <img src="" alt="작성자 게시글 이미지">
            </div>
            <div class="post-content">
                <p></p>
            </div>
            <div class="post-stats">
                <button id="like-button">좋아요수<span id="like-count"></span></button>
                <button id="view-button">조회수<span id="view-count"></span></button>
                <button id="comment-button">댓글<span id="comment-count"></span></button>
            </div>
            <hr id="comment-separator">
            <div class="comment-section">
                <textarea id="comment-input" placeholder="댓글을 남겨주세요!"></textarea>
                <hr>
                <button id="submit-comment-button">댓글 등록</button>
            </div>
            <div class="comment-container">
                <!-- 댓글 내용 동적 생성
                <div class="comment-body">
                    <div class="comment-meta-content">
                        <div class="comment-meta">
                            <img src="/assets/images/profile-icon.webp" alt="댓글 작성자 이미지" class="comment-author-photo">
                            <span class="comment-author-name">더미 작성자 1</span>
                            <span class="comment-date">2021-01-01</span>
                            <span class="comment-time">00:00:00</span>
                        </div>
                        <div class="comment-content">
                            <p>댓글 내용</p>
                        </div>
                    </div>
                    <div class="comment-actions">
                        <button class="edit-comment-button">수정</button>
                        <button class="delete-comment-button">삭제</button>
                    </div>
                </div>
                
                -->
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="modal" id="delete-post-modal">
            <div class="modal-content">
                <h2>게시글을 삭제하시겠습니까?</h2>
                <p>삭제한 내용은 복구될 수 없습니다.</p>
                <div class="modal-actions">
                    <button class="modal-cancel-button" id="post-cancel-button">취소</button>
                    <button class="modal-confirm-button" id="post-confirm-button">확인</button>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="modal" id="delete-comment-modal">
            <div class="modal-content">
                <h2>댓글을 삭제하시겠습니까?</h2>
                <p>삭제한 내용은 복구될 수 없습니다.</p>
                <div class="modal-actions">
                    <button class="modal-cancel-button" id="comment-cancel-button">취소</button>
                    <button class="modal-confirm-button" id="comment-confirm-button">확인</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/config.js"></script>
    <script src="/js/post.js"></script>
</body>
</html>
