<!-- post-create.html -->

<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="/css/post-create.css">
</head>
<body>
    <div class="banner">
        <span class="back-arrow">&lt;</span>
        <p class="banner-text">아무 말 대잔치</p>
        <img class ="profile-img" src="/assets/images/profile-icon.webp" alt="프로필 이미지"/>
    </div>
    <div class="center-container">
        <p class="post-create-text">게시글 작성</p>
        <div class="post-create-container">
            <div class="post-field">
                <label for="title" class="common-label">제목*</label>
                <input type="text" id="title" placeholder="제목을 입력해주세요.(최대 26글자)">
            </div>
            <div class="post-field">
                <label for="content" class="common-label">내용*</label>
                <textarea id="content" placeholder="내용을 입력해주세요."></textarea>
                <span class="helper-text">* helper-text</span>
            </div>
            <div class="post-field">
                <label for="image" class="common-label">이미지</label>
                <input type="file" id="image" accept="image/*">
                <div class="file-container">
                    <label for="image" class="file-button">파일 선택</label>
                    <span class="file-name">파일을 선택해주세요.</span>
                </div>
            </div>
            <button class="submit-button">완료</button>
        </div>
    </div>
</body>
</html>
