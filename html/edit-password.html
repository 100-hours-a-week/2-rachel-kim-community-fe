<!-- edit-password.html -->

<!DOCTYPE html>
<html lang="ko">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="/css/edit-password.css">
</head>
<body>
    <div class="banner">
        <p id="banner-text">💫 코드 플래닛</p>
        <img id="profile-img" src="/assets/images/profile-icon.webp" alt="프로필 이미지"/>
        <ul class="dropdown-menu">
            <li><a href="#" id="profile-link">회원정보수정</a></li>
            <li><a href="#" id="password-link">비밀번호수정</a></li>
            <li><a href="#" id="logout-link">로그아웃</a></li>
        </ul>
    </div>
    <div class="center-container">
        <p id="edit-password-text">비밀번호 수정</p>
        <div class="input-area">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            <span class="helper-text">* helper-text</span>
        </div>
        <div class="input-area">
            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" placeholder="비밀번호를 한번 더 입력하세요">
            <span class="helper-text">* helper-text</span>
        </div>
        <button id="edit-button">수정하기</button>
        <div id="toast">수정 완료!</div>
    </div>
    <script src="/config.js"></script>
    <script src="/js/edit-password.js"></script>
</body>
</html>
