<!-- edit-password.html -->

<!DOCTYPE html>
<html lang="ko">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit password</title>
    <link rel="stylesheet" href="/css/edit-password.css">
</head>
<body>
    <div class="banner">
        <p id="banner-text">아무 말 대잔치</p>
        <img id ="profile-img" src="/assets/images/profile-icon.webp" alt="프로필 이미지"/>
    </div>
    <div class="center-container">
        <p id="edit-password-text">비밀번호 수정</p>
        <div class="input-area password-area">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            <span class="helper-text">* helper-text</span>
        </div>
        <div class="input-area confirm-password-area">
            <label for="confirm-password">비밀번호 확인</label>
            <input type="confirm-password" id="confirm-password" placeholder="비밀번호를 한번 더 입력하세요">
            <span class="helper-text">* helper-text</span>
        </div>
        <button id="edit-button">수정하기</button>
    </div>
</body>
</html>
