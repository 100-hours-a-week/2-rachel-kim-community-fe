<!-- posts.html -->
 
<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="/css/posts.css">
</head>
<body>
    <div class="banner">
        <p id="banner-text">아무 말 대잔치</p>
        <img id="profile-img" src="/assets/images/profile-icon.webp" alt="프로필 이미지"/>
    </div>
    <div class="center-container">
        <p>안녕하세요,</p>
        <p>아무 말 대잔치 <span>게시판</span> 입니다.</p>
        <div class="post-section">
            <button id="create-post-button">게시글 작성</button>
            <div class="post-list">
                <div class="post">
                    <h2 class="post-title">제목 1</h2>
                    <div class="post-meta">
                        <div class="left-group">
                            <span class="likes">좋아요 0</span>
                            <span class="comments">댓글 0</span>
                            <span class="views">조회수 0</span>
                        </div>
                        <div class="right-group">
                            <span class="date">2021-01-01</span>
                            <span class="time">00:00:00</span>
                        </div>
                    </div>
                    <hr>
                    <div class="author-info">
                        <img src="/assets/images/profile-icon.webp" alt="작성자 프로필 이미지" class="author-photo">
                        <span class="author-name">더미 작성자1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/posts.js"></script>
</body>
</html>
