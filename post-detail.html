<!-- post-detail.html -->

<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="post-detail.css"> 
</head>
<body>
    <div class="banner">
        <span class="back-arrow">&lt;</span>
        <p class="banner-text">아무 말 대잔치</p>
        <img class="profile-img" src="assets/images/profile-icon.webp" alt="프로필 이미지"/>
    </div>
    <div class="center-container">
        <div class="post-container">
            <h1 class="title">제목 1</h1>
            <div class="post-header">
                <div class="post-meta">
                    <div class="author-info">
                        <img src="assets/images/profile-icon.webp" alt="작성자 프로필 이미지" class="author-photo">
                        <span class="author-name">더미 작성자1</span>
                    </div>
                    <span class="post-date">2021-01-01</span>
                    <span class="post-time">00:00:00</span>
                </div>
                <div class="post-actions">
                    <button class="edit-post-button">수정</button>
                    <button class="delete-post-button">삭제</button>
                </div>
            </div>
            <hr class="post-separator">
            <div class="post-image">
                <img src="assets/images/post-temp-image.jpeg" alt="작성자 게시글 이미지">
            </div>
            <div class="post-content">
                <p>무엇을 얘기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 하고 배우며 성장합니다. 때로는 어려움과 도전이 있지만, 그것들이 우리를 더 강하고 지혜롭게 만듭니다...</p>
            </div>
            <div class="post-stats">
                <button class="like-button">좋아요수  <span class="like-count">123</span></button>
                <button class="view-button">조회수 <span class="view-count">123</span></button>
                <button class="comment-button">댓글 <span class="comment-count">123</span></button>
            </div>
            <hr class="comment-separator">
            <div class="comment-section">
                <textarea class="comment-input" placeholder="댓글을 남겨주세요!"></textarea>
                <hr>
                <button class="submit-comment-button">댓글 등록</button>
            </div>
            <div class="comment-container">
                <div class="comment-body">
                    <div class="comment-meta">
                        <img src="assets/images/profile-icon.webp" alt="댓글 작성자 이미지" class="comment-author-photo">
                        <span class="comment-author-name">더미 작성자 1</span>
                        <span class="comment-date">2021-01-01</span>
                        <span class="comment-time">00:00:00</span>
                    </div>
                    <div class="comment-content">
                        <p>댓글 내용</p>
                    </div>
                </div>
                <div class="comment-actions">
                    <button class="edit-comment-button">수정</button>
                    <button class="delete-comment-button">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="delete-post-modal">
        <div class="modal-content">
            <h2>게시글을 삭제하시겠습니까?</h2>
            <p>삭제한 내용은 복구될 수 없습니다.</p>
            <div class="modal-actions">
                <button class="cancel-button" onclick="closeModal('delete-post-modal')">취소</button>
                <button class="confirm-button" onclick="confirmDelete('post')">확인</button>
            </div>
        </div>
    </div>
    <div class="modal" id="delete-comment-modal">
        <div class="modal-content">
            <h2>댓글을 삭제하시겠습니까?</h2>
            <p>삭제한 댓글은 복구될 수 없습니다.</p>
            <div class="modal-actions">
                <button class="cancel-button" onclick="closeModal('delete-comment-modal')">취소</button>
                <button class="confirm-button" onclick="confirmDelete('comment')">확인</button>
            </div>
        </div>
    </div>
    <script src="post-detail.js"></script>
</body>
</html>
